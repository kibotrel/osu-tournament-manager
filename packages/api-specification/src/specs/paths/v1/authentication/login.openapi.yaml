description: |
  This is where all osu! OAuth successful authentication requests are redirected to.
  It creates a session to keep user logged-in for subsequent requests
  and a token to interact with osu! API. <b>This endpoint shouldn't be used directly.</b>
operationId: login

requestBody:
  content:
    application/json:
      schema:
        properties:
          authenticationCode:
            type: string
        required:
          - authenticationCode
        type: object

responses:
  200:
    content:
      application/json:
        schema:
          properties:
            avatarUrl:
              example: https://a.ppy.sh/3909293?1555203556.jpeg
              type: string
            gameUserId:
              example: 3909293
              type: integer
            name:
              example: DemonWaves
              type: string
          type: object
    description: New session created, user already exists in database.
  201:
    content:
      application/json:
        schema:
          properties:
            avatarUrl:
              example: https://a.ppy.sh/3909293?1555203556.jpeg
              type: string
            gameUserId:
              example: 3909293
              type: integer
            name:
              example: DemonWaves
              type: string
          type: object
    description: New session created and user added to database.
  400:
    content:
      application/json:
        schema:
          properties:
            instance:
              example: /api/v1/authentication/login
              type: string
            status:
              example: 400
              type: integer
            title:
              example: Bad Request
              type: string
            detail:
              example: Input validation failed
              type: string
            errors:
              items:
                properties:
                  path:
                    example: /body/authenticationCode
                    type: string
                  message:
                    example: authenticationCode cannot be empty
                    type: string
                  errorCode:
                    example: validator.loginBodyValidator.authenticationCode.empty
                    type: string
          type: object
    description: Missing or invalid authentication code.

security: []
summary: Authentication callback from osu!
tags:
  -  Authentication
